<html>
    <head>
        <link  type="text/css" rel="stylesheet" href="../utilities/css/metro-all.css">
        <link  type="text/css" rel="stylesheet" href="../utilities/css/style.css">
        <link id="color-scheme" href="../utilities/css/schemes/red-dark.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>

    <body>

        <div class="grid">
            <div class="row flex-justify-center">
                    <img src="../utilities/images/logo.png" />
            </div>
            <div class="row flex-justify-center">
                <div class="cell-6 heading bg-darkheader">
                        <h1><div  id="headerCarshop" style="display: contents;">Fahrzeugweitergabe</div> <div class="mif-automobile place-right" style="margin-top: 5px;"></div></h2>
                </div>
        
            </div>
            <div class="row flex-justify-center">
                <div class="cell-3 carcontainerleft bg-dark bd-black">

                    <div id="carshopMain">Wähle ein Fahrzeug um es an einen anderen Spieler weiterzugeben.<br>
                   <p></p></div>
                    <label id="labelCarshop">Fahrzeug:</label>
                    <select data-role="select" size="3" id="vehicleList">
                              
                    </select>
                    <button class="button alert" type="button" onclick="buttonExit();">Verlassen</button>
                    <hr>
                  
                </div>
                <div class="cell-3 carcontainer bg-dark bd-black">
                    <div id="secondCarshopText">Wähle ein Spieler an dem du ein Fahrzeug weitergeben möchtest.<br></div><p></p><br>
                    <select data-role="select" size="3" id="playerList">
                    </select>
                    <button class="button dark" type="button" onclick="giveVehicle()">Weitergeben</button>
                    <hr>
                </div>           
            </div>      
        </div>

        <script src="../utilities/js/jquery.js"></script>
        <script src="../utilities/js/metro.js"></script>
        <script src="../utilities/js/carshare.js"></script>

    </body>
</html>
