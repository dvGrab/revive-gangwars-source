<html>

<head>
    <link type="text/css" rel="stylesheet" href="../utilities/css/metro-all.css">
    <link type="text/css" rel="stylesheet" href="../utilities/css/style.css">
    <link id="color-scheme" href="../utilities/css/schemes/red-dark.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>

    <div class="grid">
        <div class="row flex-justify-center">
            <img src="../utilities/images/logo.png" />
        </div>
        <div class="row flex-justify-center">
            <div class="cell-4 heading bg-darkheader">
                <h1>Gruppenmenu <div class="mif-users place-right" style="margin-top: 5px;"> <button class="button alert" onclick="closeGrouping();">X</button></div>
                </h2>
                    
            </div>

        </div>
        <div class="row flex-justify-center">
            <div class="cell-4 p-5 bd-black border-left border-right border-bottom bg-white bg-dark">
                <ul data-role="tabs" class="" data-expand="sm">
                    <li><a href="#_target_1">Startseite</a></li>
                    <li><a href="#_target_2">Mitglieder</a></li>
                    <li><a href="#_target_3">Gruppenverwaltung</a></li>
                    <li class="disabled"><a href="#">Folgende Updates...</a></li>
                </ul>
                <div class="border bd-default no-border-top p-2 bg">
                    <div class="p-5" id="_target_1">
                        Name: <b><div id="groupName" style="display: contents;"></div></b><br><br>
                        Gruppenmitglieder Online: <b><div id="groupOnline" style="display: contents;"></div></b><br><br>
                        Vermögen der Gruppe: <b>$<div id="groupDollar" style="display: contents;"></div></b><br><br>
                        Kills der Gruppe: <b><div id="groupKills" style="display: contents;"></div></b><br><br>
                        Tode der Gruppe: <b><div id="groupDeaths" style="display: contents;"></div></b>
                    </div>
                    <div id="_target_2">
                        <ul id="lv" class="w-100" data-role="listview" data-view="table" data-select-node="true" data-structure='{"permission": true, "status": true}'>
                        </ul><br>

                        <div class="text-center">
                            <button class="button alert" onclick="deleteUser();">Entfernen</button>
                            <hr><br>

                            <input id="invitePlayerName" type="text" class="" data-role="input"><br>
                            <button class="button success" onclick="invitePlayer();">Einladen</button>

                            <hr>
                            <button class="button alert" onclick="leaveGroup();">Gruppe verlassen</button>
                        </div>                      

                    </div>
                    <div id="_target_3">
                        <div class="text-center"><br>
                           <!--     Du kannst deine Gruppe für $1500 umbenennen!<br>
                                <input id="newGroupName" type="text" class="" data-role="input"><br>
                              
                            <button class="button success" onclick="renameGroup();">Umbenennen</button><br><br>
                          <hr>  -->
                           
                            <button class="button alert" onclick="deleteGroup();">Gruppe löschen (One click)</button>
                            <br>

                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../utilities/js/jquery.js"></script>
    <script src="../utilities/js/metro.js"></script>
    <script src="./grouping_web.js"></script>


</body>

</html>
